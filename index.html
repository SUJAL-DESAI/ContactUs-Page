<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Contact Us – Qlinest | Get in Touch with Our Team</title>
    <meta
      name="description"
      content="Get in touch with Qlinest. Contact us via phone, email, or message for quick support and inquiries."
    />
    <meta
      name="keywords"
      content="Qlinest contact, Qlinest support, Qlinest phone number, Qlinest email, contact Qlinest, Qlinest customer service"
    />
    <meta name="author" content="Qlinest" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.qlinest.com/contact" />
    <meta property="og:title" content="Contact Us – Qlinest" />
    <meta
      property="og:description"
      content="Contact Qlinest for inquiries, support, and collaboration opportunities."
    />
    <meta
      property="og:image"
      content="https://www.qlinest.com/images/contact-banner.jpg"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://www.qlinest.com/contact" />
    <meta name="twitter:title" content="Contact Us – Qlinest" />
    <meta
      name="twitter:description"
      content="Reach out to Qlinest via phone, email, or message for assistance."
    />
    <meta
      name="twitter:image"
      content="https://www.qlinest.com/images/contact-banner.jpg"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Structured Data: Organization Contact -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Qlinest",
        "url": "https://www.qlinest.com",
        "logo": "https://www.qlinest.com/images/logo.png",
        "contactPoint": [
          {
            "@type": "ContactPoint",
            "telephone": "+91-418-838-6000",
            "contactType": "customer service",
            "areaServed": "IN",
            "availableLanguage": ["English"]
          }
        ]
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
